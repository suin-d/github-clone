<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="SUIN" />

    <title>GitHub</title>

    <meta
      name="description"
      content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- 페이지 외부 공유 시 판단할 수 있는 정보들 정의 -->
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 루트 경로에 저장하면 생략 가능 -->
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
  <!-- body 대신 전체 영역에서 사용할 div 요소   -->
    <div class="body__container"> 
    <!-- HEADER -->
    <header class="section"> <!-- 공통적으로 들어갈 스타일이 존재할 경우 section으로 묶어줌 -->
      <div class="inner clearfix">
        <div class="menu-group float--left">
          <div class="logo">
            <a href="#">GitHub</a>
            <!-- img 태그의 alt 속성 개념 -->
          </div>
          <ul class="main-menu">
            <li><a href="#">Personal</a></li>
            <li><a href="#">Open source</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Explore</a></li>
          </ul>
        </div>
        
        <div class="sign-group float--right">
          <div class="btn-group">
            <a href="#" class="btn sign-in">Sign in</a>
            <a href="#" class="btn btn--primary sign-up">Sign up</a>
          </div>
          <form id="search-form" method="post" action="">
            <input type="text" id="search" class="input--text" placeholder="Search GitHub">
            <input type="submit" value="Submit">
          </form>
          <ul class="sub-menu">
            <li><a href="">Pricing</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Support</a></li>
          </ul>
        </div>


      </div>
    </header>
    <!-- VISUAL -->
    <section class="section section--visual">
      <div class="inner">
        <div class="summary">
          <div class="summary__title">
            How people build software
          </div>
          <div class="summary__description">
            Millions of developers use GitHub to build personal projects, support their businesses, and work together on open source technologies.
          </div>
        </div>

        <form action="" method="POST" id="sign=form">

        </form>
      </div>
    </section>
</body>
</html>
